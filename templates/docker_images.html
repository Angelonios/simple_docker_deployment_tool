<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docker images dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css" rel="stylesheet"/>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"></script>
    <style>
      .centered-column {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body class="">
<div class="container my-5">
    <div class="row centered-column">
        <div class="col-lg-6 text-center">
            <h1>Browse available images</h1>
        </div>
    </div>
    <div class="row centered-column">
        <div class="col-12">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-brand">Docker Images Options</span>
                    <form class="d-flex input-group w-auto">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Name tag"
                        aria-label="Name tag"/>
                      <div class="form-check form-check-inline">
                          <label class="form-check-label" for="all_option_id">Select all images</label>
                          <input class="form-check-input" type="checkbox" id="all_option_id" value="all_option" />
                      </div>
                      <div class="form-check form-check-inline">
                          <label class="form-check-label" for="digest_option_id">Show digest</label>
                          <input class="form-check-input" type="checkbox" id="digest_option_id" value="digest_option" />
                      </div>
                      <div class="form-check form-check-inline">
                          <label class="form-check-label" for="filter_option_id">Use filter</label>
                          <input class="form-check-input" type="checkbox" id="filter_option_id" value="filter_option" />
                      </div>
                      <input
                        type="checkbox"
                        class="form-control"
                        aria-label
                        />
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Name tag"
                        aria-label="Name tag"/>




                      <button
                        class="btn btn-outline-primary"
                        type="button"
                        data-mdb-ripple-color="dark">
                        Search
                      </button>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <div class="row centered-column">
        <div class="col-lg-6">
            <div id="datatable">
            </div>
        </div>
    </div>
</div>
</body>
<script>
    const docker_images_info = {{docker_images_info ? docker_images_info :
        {{
            columns: ['REPOSITORY', 'TAG', 'IMAGE ID', 'CREATED', 'SIZE'],
        }}
    }}
    new mdb.Datatable(document.getElementById("datatable"), {{docker_images_info}})
</script>
</html>

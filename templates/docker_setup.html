<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service deployment form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css" rel="stylesheet"/>
    <style>
        .centered-column {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body class="">
<div class="container my-5">
    <div class="row centered-column">
        <div class="col-lg-6 text-center">
            <h1>Deploy service to server</h1>
        </div>
    </div>
    <div class="row centered-column">
        <div class="col-lg-6">
            <form method="post">
                <div class="form-outline mb-4 hover-shadow border rounded">
                    <input type="text" id="gth" class="form-control" name="github_repo" required/>
                    <label class="form-label" for="gth">GitHub repository link</label>
                </div>
                <div class="form-outline mb-4 hover-shadow border rounded">
                    <input type="text" id="img" class="form-control" name="image_name" required/>
                    <label class="form-label" for="img">Image name</label>
                </div>
                <div class="form-outline mb-4 hover-shadow border rounded">
                    <input type="text" id="imv" class="form-control" name="image_version" required/>
                    <label class="form-label" for="imv">Image version</label>
                </div>
                <div class="form-outline mb-4 hover-shadow border rounded rounded">
                    <input type="text" id="hpt" class="form-control" name="host_port" required/>
                    <label class="form-label" for="hpt">Host port</label>
                </div>
                <div class="form-outline mb-4 hover-shadow border rounded rounded">
                    <input type="text" id="cpt" class="form-control" name="container_port" required/>
                    <label class="form-label" for="cpt">Container port</label>
                </div>
                <div class="form-outline mb-4 hover-shadow border rounded rounded">
                    <textarea id="dcf" class="form-control" rows="10" name="dockerfile" required></textarea>
                    <label class="form-label" for="dcf">Dockerfile</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-4 hover-shadow">Deploy service</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
